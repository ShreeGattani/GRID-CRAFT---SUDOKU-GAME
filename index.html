    <div class="nav-controls">
      <select id="difficulty">
        <option value="easy">Easy</option>
        <option value="medium" selected>Medium</option>
        <option value="hard">Hard</option>
      </select>
      <button id="newGameBtn"><i class="fas fa-plus"></i> New Game</button>
      <button id="resetBtn"><i class="fas fa-undo"></i> Reset</button>

  <main class="game-container">
    <div class="sudoku-grid" id="sudokuGrid"></div>

    <section class="stats">

      <p><i class="fas fa-star"></i> <strong>Fastest Time:</strong> <span id="fastest">--</span></p>
    </section>
  </main>

  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <h3>Reset Game</h3>

      <div class="modal-buttons">
        <button id="confirmReset">Yes</button>
        <button id="cancelReset">No</button>
      </div>
    </div>
